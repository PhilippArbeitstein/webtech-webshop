<div
    class="w-screen h-screen flex flex-col md:px-48 md:py-12 relative overflow-hidden"
>
    <div class="flex flex-col h-full">
        <app-navbar class="shrink-0"></app-navbar>
        <div class="flex-grow flex justify-center items-center md:px-4">
            <div
                class="p-6 bg-white rounded-xl shadow-custom-top w-2/5 relative z-50"
            >
                <form
                    [formGroup]="loginForm"
                    (ngSubmit)="onSubmit()"
                    class="flex flex-col space-y-6"
                >
                    <h1 class="text-2xl font-bold text-center text-gray-800">
                        Sign In
                    </h1>
                    <div class="flex flex-col space-y-2">
                        <label for="email" class="text-grayish font-medium"
                            >Email</label
                        >
                        <input
                            id="email"
                            type="email"
                            formControlName="email"
                            placeholder="john.doe@gmail.com"
                            class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        />
                        <span
                            *ngIf="
                                loginForm.controls['email'].invalid &&
                                loginForm.controls['email'].touched
                            "
                            class="text-red-500 text-sm"
                        >
                            Please enter a valid email address.
                        </span>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label for="password" class="text-grayish font-medium"
                            >Password</label
                        >
                        <input
                            id="password"
                            type="password"
                            formControlName="password"
                            placeholder="••••••••"
                            class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        />
                        <span
                            *ngIf="
                                loginForm.controls['password'].invalid &&
                                loginForm.controls['password'].touched
                            "
                            class="text-red-500 text-sm"
                        >
                            Password is required.
                        </span>
                    </div>
                    <button
                        type="submit"
                        class="px-4 py-2 text-white font-semibold rounded-md bg-btn_primary hover:bg-green-500 cursor-pointer transition duration-200"
                    >
                        Submit
                    </button>
                </form>
            </div>
        </div>
        <app-footer class="shrink-0"></app-footer>
    </div>
</div>
