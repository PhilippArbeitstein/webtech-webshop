<div
    class="w-screen h-screen flex flex-col md:px-48 md:py-12 relative overflow-hidden"
>
    <div class="flex flex-col h-full space-y-12">
        <app-navbar class="shrink-0"></app-navbar>
        <app-realestate-detailed-filter></app-realestate-detailed-filter>
        <div
            class="flex-grow flex flex-col items-center space-y-6 overflow-y-auto [scrollbar-width:none] [-ms-overflow-style:none]"
        >
            <style>
                .scrollbar-hidden::-webkit-scrollbar {
                    display: none;
                }
                .scrollbar-hidden {
                    scrollbar-width: none; /* Firefox */
                    -ms-overflow-style: none; /* IE and Edge */
                }
            </style>
            <app-realestate-list
                class="mt-6"
                [listings]="realEstateListings"
            ></app-realestate-list>
        </div>
        <app-footer
            class="shrink-0 fixed bottom-0 left-0 w-full z-10"
        ></app-footer>
    </div>
</div>
