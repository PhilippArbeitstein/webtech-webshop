<div
    class="w-screen h-screen flex flex-col md:px-48 md:py-12 relative overflow-hidden"
>
    <div class="flex flex-col h-full">
        <app-navbar class="shrink-0"></app-navbar>
        <div
            class="flex-grow flex flex-col items-center space-y-6 overflow-y-auto [scrollbar-width:none] [-ms-overflow-style:none]"
        >
            <div
                *ngIf="userListings$ | async as userListings"
                class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-x-6 gap-y-8 px-4 py-8"
            >
                <a
                    *ngFor="let listing of userListings"
                    [routerLink]="['/real-estate-details', listing.product_id]"
                    class="inline-block no-underline hover:shadow-lg transition duration-200"
                >
                    <app-list-item [listing]="listing"></app-list-item>
                </a>
            </div>

            <ng-template #noResults>
                <p class="text-gray-600">
                    No listings match the current filter.
                </p>
            </ng-template>

            <ng-template #noListings>
                <p class="text-gray-600">Loading listings...</p>
            </ng-template>
        </div>
        <app-footer class="shrink-0"></app-footer>
    </div>
</div>
